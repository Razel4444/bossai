<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bozz AI Web</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000020;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      background: #efefef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bozz AI Chat</h2>
  <textarea id="input" placeholder="Tulis pertanyaan..."></textarea>
  <button onclick="askAI()">Kirim</button>

  <div id="output"></div>
</div>

<script>
async function askAI() {
  const text = document.getElementById("input").value;
  const output = document.getElementById("output");
  output.innerHTML = "⏳ Loading...";

  const apiKey = "AIzaSyBc6TS42HeznNL1LoctfcBiY1gMdkbsmOE";

  const body = {
    contents: [{
      role: "user",
      parts: [{ text }]
    }]
  };

  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + AIzaSyBc6TS42HeznNL1LoctfcBiY1gMdkbsmOE,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    }
  );

  const data = await res.json();

  try {
    output.textContent = data.candidates[0].content.parts[0].text;
  } catch {
    output.textContent = "❌ Error: cek API key atau kuota.";
  }
}
</script>

</body>

</html>
